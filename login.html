<body data-theme="light" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
	<div class="main d-flex justify-content-center w-100">
		<main class="content d-flex p-0">
			<div class="container d-flex flex-column">
				<div class="row h-100">
					<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">

							<div class="text-center mt-4">
								<a class='sidebar-brand' href="javascript:void(0)" style="font-size: 26px !important;">
									<span class="align-middle me-3"><span>SEED</span><span class="text-color-chart">TRACK</span></span>
								</a>								<p class="lead">
									Veuillez vous connectez pour continuer
								</p>
							</div>

							<div class="card">
								<div class="card-body">
									<div class="m-sm-3">
										<div class="row">
											<div class="col">
												<hr>
											</div>
											<div class="col-auto text-uppercase d-flex align-items-center">Or</div>
											<div class="col">
												<hr>
											</div>
										</div>
										<form id="authLogin" onsubmit="authLogin(event,'authLogin')" method="post">
											<div class="mb-3">
												<label class="form-label">Username</label>
												<input class="form-control form-control-lg" type="text" name="username" placeholder="Username" />
											</div>
											<div class="mb-3">
												<label class="form-label">Password</label>
												<input class="form-control form-control-lg" type="password" name="password" placeholder="Password" />
												<!-- <small>
            										<a href='pages-reset-password.html'>Forgot password?</a>
          										</small> -->
											</div>
											<div>
												<div class="form-check align-items-center">
													<input id="customControlInline" type="checkbox" class="form-check-input" value="remember-me" name="remember-me" checked>
													<label class="form-check-label text-small" for="customControlInline">Remember me</label>
												</div>
											</div>
											<div class="mb-3 alert alert-success text-center alert-dismissible" role="alert" style="display: none;text-transform: uppercase;">
												<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
												<div class="alert-message">
													
												</div>
											</div>
											<div class="d-grid gap-2 mt-3">
												<input type="submit" class='btn btn-lg btn-primary' value="Connexion">
											</div>
										</form>
									</div>
								</div>
							</div>
							<!-- <div class="text-center mb-3">
								Don't have an account? <a href='pages-sign-up.html'>Sign up</a>
							</div> -->
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>

	<script src="js/app.js"></script>
	<script src="js/mmmr.js"></script>

</body>
