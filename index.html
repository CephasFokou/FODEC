			// Fonction pour initialiser la carte avec le pays oÃ¹ vous vous trouvez
			function initMaps() {
				// RÃ©cupÃ¨re la position gÃ©ographique actuelle de l'utilisateur (par dÃ©faut)
				navigator.geolocation.getCurrentPosition(function(position) {
					var userLocation = {
						lat: position.coords.latitude,
						lng: position.coords.longitude
					};

					map = new google.maps.Map(document.getElementById('map'), {
						center: userLocation,
						zoom: 16, // Zoom ajustÃ© pour afficher le pays
						mapTypeId: google.maps.MapTypeId.HYBRID 
					});
				}, function() {
					// En cas d'erreur de gÃ©olocalisation, affiche une carte par dÃ©faut centrÃ©e sur zÃ©ro
					map = new google.maps.Map(document.getElementById('map'), {
						center: { lat: 0, lng: 0 },
						zoom: 16, // Zoom plus large pour une vue plus Ã©tendue
						mapTypeId: google.maps.MapTypeId.HYBRID 
					});
				});
			}
			
			// Fonction pour mettre Ã  jour la carte avec de nouvelles coordonnÃ©es
			function updateMap(latitude, longitude,name) {
				var location = {
					lat: latitude,
					lng: longitude
				};
				//alert(location);
				// Centre la carte sur le nouvel emplacement
				map.setCenter(location);
				var marker = new google.maps.Marker({
					position: location,
					map: map
				});
				var infowindow = new google.maps.InfoWindow();
				var contentString = '<div><strong>' + name + '</strong></div>';

				google.maps.event.addListener(marker, 'click', (function(marker, contentString, infowindow) {
					return function() {
						infowindow.setContent(contentString);
						infowindow.open(map, marker);
					};
				})(marker, contentString, infowindow));
				// CrÃ©e un marqueur pour l'emplacement sÃ©lectionnÃ©
				
				$("#site_name").text(name);
			}

		</script>
