<!DOCTYPE html>
<html>
<head>
    <title>Polygone avec Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 400px;"></div>

    <script>
        var mymap = L.map('map').setView([51.5, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(mymap);

        var polygon = L.polygon([], { color: 'red' }).addTo(mymap);
        polygon.bindPopup("Mon polygone."); // Ajouter une popup au polygone

        function updatePolygon() {
            var bounds = mymap.getBounds(); // Obtenir les limites actuelles de la carte
            var bottomLeft = bounds.getSouthWest();
            var bottomRight = bounds.getSouthEast();
            var topLeft = bounds.getNorthWest();
            var topRight = bounds.getNorthEast();

            var polygonPoints = [bottomLeft, bottomRight, topRight, topLeft]; // Les 4 coins de la carte

            polygon.setLatLngs(polygonPoints); // Mettre à jour les points du polygone
        }

        mymap.on('zoomend', function() {
            updatePolygon(); // Mettre à jour le polygone lorsque le zoom change
        });

        // Initialiser le polygone pour la première fois
        updatePolygon();
    </script>
</body>
</html>
